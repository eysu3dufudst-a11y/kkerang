<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동영상 업로드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background:#0f0f0f;
            color:white;
            font-family: Arial, sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box {
            background:#1c1c1c;
            padding:30px;
            border-radius:12px;
            width:100%;
            max-width:420px;
        }
        h2 { text-align:center; }
        input, button {
            width:100%;
            margin-top:12px;
            padding:12px;
            border-radius:8px;
            border:none;
            font-size:15px;
        }
        input { background:#2a2a2a; color:white; }
        button {
            background:#ff0000;
            color:white;
            font-weight:bold;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <form class="box" method="POST" enctype="multipart/form-data">
        <h2>동영상 업로드</h2>
        <input type="text" name="title" placeholder="영상 제목" required>
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">업로드</button>
    </form>
</body>
</html>
