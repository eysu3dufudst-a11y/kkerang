<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>kkerang</title>
</head>
<body>
    <h1>kkerang 홈</h1>

    {% if videos %}
        {% for video in videos %}
            <div>
                <a href="/watch/{{ video.id }}">{{ video.title }}</a>
                <p>조회수 {{ video.views }} · 좋아요 {{ video.likes }}</p>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>영상이 없습니다</p>
    {% endif %}
</body>
</html>
