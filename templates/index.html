{% extends 'base.html' %}
{% block content %}

<div class="row g-3">
{% for v in videos %}
<div class="col-6 col-md-4 col-lg-3">
  <div class="card" onclick="location.href='/watch/{{v.id}}'">
    <video class="preview-video" muted>
      <source src="{{ url_for('static', filename='videos/' + v.filename) }}">
    </video>
    <div class="card-body p-2">
      <div class="fw-bold text-truncate">{{ v.filename }}</div>
      <small class="text-muted">ğŸ‘ {{ v.views }}</small>
    </div>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
