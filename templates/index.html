<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>kkerang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        header {
            position: sticky;
            top: 0;
            background: #0f0f0f;
            padding: 12px 16px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #222;
            z-index: 10;
        }

        .container {
            padding: 16px;
            max-width: 1400px;
            margin: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .card {
            cursor: pointer;
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
        }

        .thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            margin-top: 8px;
        }

        .title {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .meta {
            font-size: 13px;
            color: #aaa;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            header {
                font-size: 18px;
            }
        }
    </style>
</head>
