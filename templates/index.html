<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>껴랑껴랑</title>
<style>
body{background:#0f0f0f;color:white;font-family:sans-serif}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
.card video{width:100%;border-radius:12px}
a{color:white;text-decoration:none}
.top{display:flex;justify-content:space-between;margin-bottom:20px}
</style>
</head>
<body>

<div class="top">
<h2>껴랑껴랑</h2>
<div>
{% if current_user.is_authenticated %}
<a href="/upload">업로드</a> |
<a href="/logout">로그아웃</a>
{% else %}
<a href="/login">로그인</a> |
<a href="/register">회원가입</a>
{% endif %}
</div>
</div>

<div class="grid">
{% for video in videos %}
<div class="card">
<video src="/static/videos/{{ video.filename }}" controls></video>
<p>{{ video.title }}</p>
</div>
{% endfor %}
</div>

</body>
</html>
