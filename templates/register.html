{% extends 'base.html' %}
{% block content %}

<div class="card mx-auto p-4" style="max-width:400px">
  <h4 class="text-center mb-3">회원가입</h4>

  {% if error %}
  <div class="alert alert-danger text-center">
    {{ error }}
  </div>
  {% endif %}

  <form method="POST">

    <input type="text"
           name="username"
           class="form-control mb-2"
           placeholder="아이디"
           required>

    <input type="password"
           name="password"
           class="form-control mb-2"
           placeholder="비밀번호"
           required>

    <input type="text"
           name="channel"
           class="form-control mb-3"
           placeholder="채널 이름 (선택)">

    <button class="btn btn-primary w-100">
      가입하기
    </button>

  </form>
</div>

{% endblock %}
