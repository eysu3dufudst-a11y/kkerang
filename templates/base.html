<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>께랑께랑</title>

<style>
.preview-video {
  width: 100%;
  height: 180px;
  object-fit: cover;
  background: black;
}

.watch-video {
  width: 100%;
  max-height: 70vh;
  background: black;
}

.recommend-video {
  width: 120px;
  height: 70px;
  object-fit: cover;
  background: black;
  border-radius: 6px;
}

.recommend-card {
  cursor: pointer;
}
</style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">께랑께랑</a>
  <div>
    {% if current_user.is_authenticated %}
      <a class="btn btn-warning btn-sm" href="/upload">동영상 만들기</a>
      <a class="btn btn-danger btn-sm" href="/logout">로그아웃</a>
    {% else %}
      <a class="btn btn-success btn-sm" href="/login">로그인</a>
      <a class="btn btn-primary btn-sm" href="/register">회원가입</a>
    {% endif %}
  </div>
</nav>

<div class="container my-4">
{% block content %}{% endblock %}
</div>

</body>
</html>
